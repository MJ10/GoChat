<!DOCTYPE html>
<html>
<head>
	<title>GoChat</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
    <nav>
        <div class="nav-wrapper black">
            <a href="/" class="brand-logo center">GoChat</a>
        </div>
    </nav>
	</header>
	<main id="app">
	    <div class="row">
	        <div class="col s12">
	            <div class="card horizontal">
	                <div id="chat-messages" class="card-content" v-html="chatContents">
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row" v-if="joined">
	        <div class="input-field col s8">
	            <input type="text" v-model="newMsg" @keyup.enter="send">
	        </div>
	        <div class="input-field col s4">
	            <button class="waves-effect waves-light btn black" @click="send">
	                <i class="material-icons right">chat</i>
	                Send
	            </button>
	        </div>
	    </div>
	    <div class="row" v-if="!joined">
	        <div class="input-field col s8">
	            <input type="email" v-model.trim="email" placeholder="Email">
	        </div>
	        <div class="input-field col s8">
	            <input type="text" v-model.trim="username" placeholder="Username">
	        </div>
	        <div class="input-field col s4">
	            <button class="waves-effect waves-light btn black" @click="join()">
	                <i class="material-icons right">done</i>
	                Join
	            </button>
	        </div>
	    </div>
	</main>
	<footer class="page-footer black">
	</footer>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
